<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Multiple ECharts</title>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");

            body {
                background-color: #2828286f;
                color: #fff;
                font-family: "Roboto Mono", sans-serif;

                align-items: center;
                justify-content: center;

                margin: 0;
            }

            .container {
                width: 90%;
                margin: 0 auto;
            }

            .counter-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                margin: 30px 50px;
            }

            .counter {
                font-size: 60px;
                margin-top: 10px;
            }

            @media (max-width: 580px) {
                body {
                    flex-direction: column;
                }
            }

            #control-panel {
                font-family: Helvetica, Arial, sans-serif;
                position: absolute;
                background: rgb(47, 46, 46);
                margin: 12px;
                padding: 20px;
                z-index: 1;
            }

            label {
                display: inline-block;
                width: 140px;
            }

            .mapboxgl-map > canvas {
                height: 400px;
            }

            .ml1 {
                text-align: center;
                font-weight: 900;
                font-size: 3.5em;
            }

            .ml1 .letter {
                display: inline-block;
                line-height: 1em;
            }

            .ml1 .text-wrapper {
                position: relative;
                display: inline-block;
                padding-top: 0.1em;
                padding-right: 0.05em;
                padding-bottom: 0.15em;
            }

            .ml1 .line {
                opacity: 0;
                position: absolute;
                left: 0;
                height: 3px;
                width: 100%;
                background-color: #fff;
                transform-origin: 0 0;
            }

            .ml1 .line1 {
                top: 0;
            }
            .ml1 .line2 {
                bottom: 0;
            }
        </style>
        <!-- Include the ECharts file you just downloaded -->
        <script src="/echarts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>

        <script src="/theme/vintage.js"></script>
        <script src="/population.js"></script>
        <script src="/data/chart2.js"></script>
        <script src="/data/chart3.js"></script>
        <script src="/chartinit.js"></script>

        <script src="//unpkg.com/d3"></script>
        <script src="//unpkg.com/polished@3.5.2/dist/polished.js"></script>

        <script src="//unpkg.com/globe.gl"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
            integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
        <!-- optional if mapbox base map is needed -->
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
        <link
            href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="ml1">
                <span class="text-wrapper">
                    <span class="line line1"></span>
                    <span class="letters">AER STUDIOS</span>
                    <span class="line line2"></span>
                </span>
            </h1>
            <div class="counter-container">
                <i class="fab fa-square fa-3x"></i>
                <div class="counter" data-target="12000"></div>
                <span>New Users</span>
            </div>

            <!-- Prepare a DOM with a defined width and height for ECharts -->
            <div id="main" style="height: 600px"></div>
            <br />
            <div id="main2" style="height: 600px"></div>
            <br />
            <div id="main3" style="height: 600px"></div>
            <br />
            <div id="main4" style="height: 600px"></div>
            <br />
            <div id="main5" style="height: 600px"></div>
            <br />
            <div id="main6" style="height: 600px"></div>
            <br />
            <br />
            <div id="main7" style="height: 600px"></div>
            <br />
            <br />
            <div id="main8" style="height: 600px"></div>
            <br />
            <br />
            <div id="main9" style="height: 600px"></div>
            <br />

            <div id="main11" style="height: 600px"></div>
            <br />

            <div id="main12" style="height: 600px"></div>
            <br />

            <div id="globeViz"></div>

            <div id="main10" style="height: 50vh">
                <div id="control-panel">
                    <div>
                        <label>Radius</label>
                        <input
                            id="radius"
                            type="range"
                            min="1000"
                            max="20000"
                            step="1000"
                            value="1000"
                        />
                        <span id="radius-value"></span>
                    </div>
                    <div>
                        <label>Coverage</label>
                        <input
                            id="coverage"
                            type="range"
                            min="0"
                            max="1"
                            step="0.1"
                            value="1"
                        />
                        <span id="coverage-value"></span>
                    </div>
                    <div>
                        <label>Upper Percentile</label>
                        <input
                            id="upperPercentile"
                            type="range"
                            min="90"
                            max="100"
                            step="1"
                            value="100"
                        />
                        <span id="upperPercentile-value"></span>
                    </div>
                </div>
            </div>
        </div>
        <script>
            chart1();
            chart2(chart2data.data);
            chart3(chart3data.data);
            chart4();
            chart5();
            chart6();
            chart7();
            chart8(population.data);
            chart9(population.data);

            deck1();
            deck2();

            globe1();

            numbers1();
            title();
        </script>
    </body>
</html>
